<form (ngSubmit)="onSubmit()" [formGroup]="newExchangeForm" name="myForm"> 

    <div class="form-group">
       <label for="exchangeName">Exchange name</label>
       <p *ngIf="erroresName" class="alert alert-danger"><small>{{erroresName}}</small></p>
       <input type="text" formControlName="exchangeName" class="form-control" required>
    </div>
 
   <div class="form-group">
       <button class="btn btn-primary" type="submit">Save</button>    
       <a routerLink="/exchange" class="btn btn-link">Cancel</a>
   </div>

</form>
